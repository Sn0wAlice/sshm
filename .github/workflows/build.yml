name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build:
    name: Build SSHM Binaries (Multi-Platform)

    strategy:
      matrix:
        build:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: sshm-linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: sshm-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: sshm-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: sshm-macos-arm64

    runs-on: ${{ matrix.build.os }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.build.target }}
          override: true

      - name: Install system dependencies
        run: |
          if [[ "${{ matrix.build.os }}" == "ubuntu-latest" ]]; then
            sudo apt-get update
            sudo apt-get install -y pkg-config libssl-dev zlib1g-dev
          elif [[ "${{ matrix.build.os }}" == "macos-latest" ]]; then
            brew update
            brew install openssl zlib pkg-config
          elif [[ "${{ matrix.build.os }}" == "windows-latest" ]]; then
            choco install openssl.light -y
          fi

      - name: Build Release
        env:
          OPENSSL_STATIC: "1"
          OPENSSL_LIB_DIR: ""
          OPENSSL_INCLUDE_DIR: ""
          ZLIB_STATIC: "1"
        run: cargo build --release --target ${{ matrix.build.target }}

      - name: Get version from Cargo.toml
        id: cargo_version
        run: |
          VERSION=$(grep -m 1 '^version' Cargo.toml | sed -E 's/version = "(.*)"/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Rename built binary for release
        run: |
          if [[ "${{ matrix.build.os }}" == "windows-latest" ]]; then
            mv target/${{ matrix.build.target }}/release/sshm.exe ${{ matrix.build.artifact_name }}
          else
            mv target/${{ matrix.build.target }}/release/sshm ${{ matrix.build.artifact_name }}
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build.artifact_name }}
          path: ${{ matrix.build.artifact_name }}

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release/

      - name: Create checksum file
        run: |
          cd release
          for f in *; do
            sha256sum "$f" >> checksums.sha256
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: SSHM v${{ env.VERSION }}
          files: release/**
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}